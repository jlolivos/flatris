trigger:
- master

pool:
  name: ubuntu-latest

steps:
# 1. Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

# 2. Upgrade React-Redux and Next-Redux-Wrapper
- script: |
    npm uninstall react-redux next-redux-wrapper
    npm install react-redux@latest next-redux-wrapper@latest --legacy-peer-deps
  displayName: 'Upgrade React-Redux and Next-Redux-Wrapper'

# 3. Upgrade ESLint and Flow preset (from earlier steps)
- script: |
    npm install eslint@latest --save-dev --legacy-peer-deps
    npm install @babel/preset-flow --save-dev --legacy-peer-deps
    npm install @babel/eslint-parser --save-dev --legacy-peer-deps
  displayName: 'Upgrade ESLint and add Flow preset'

# 4. Clean, install, and build
- script: |
    rm -rf node_modules package-lock.json
    npm install --include=dev --legacy-peer-deps
    npm run build
  displayName: 'npm install and build'

# Empaquetar en ZIP
# Instalar y generar build dentro de /web
- script: |
    cd web
    npm install
    npm run build
  displayName: 'Build React in web folder'

# Crear ZIP
- script: |
    cd web
    mkdir -p ../artifacts
    zip -r ../artifacts/react_build.zip dist/
  displayName: 'Zip artifact'

# Copiar a ruta local del agente
- script: |
    mkdir -p /opt/devops/artifacts
    cp artifacts/react_build.zip /opt/devops/artifacts/
  displayName: 'Copy artifact to local directory'